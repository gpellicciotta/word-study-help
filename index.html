<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Study Help</title>
    <meta charset="utf-8">
    <meta name='description' content='Word Study Help'>
    <meta name='keywords'    content='Search pronunciation, description and uses of foreign language words'>
    <meta name='author'      content='Giovanni Pellicciotta'>
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0e6eb8">
    <link                    rel="manifest"      href="./manifest.json">
    <link                    rel="shortcut icon" href="./img/word-help-icon.ico" />
    <link   type='text/css'  rel='preload' as='style' onload='this.rel="stylesheet"' href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <base href="/"> <!-- For testing in VS Code -->
    <script src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous" defer></script>
    <script type="module"    src="./word-help.mjs" defer></script>
  </head>
  <body>
    <section id="search">
      <p>What word would you like to multisearch? Type below, then press enter please.</p>
      <input type="text" id="word-box" autofocus>
    </section>
    <section id="results">
      <h1><span id="word">{{WORD}}</span></h1>
      <p id="google-translate">
        <a href="#" target="Google Translate">English Translation of {{WORD}}</a>
      </p>
      <p id="dictionary">
        <a href="#" target="Dictionary">Dictionary Entry for {{WORD}}</a> 
      </p>
      <p id="pronunciation">
        <a href="#" target="Pronunciation">Pronunciation of {{WORD}}</a>
      </p>
      <p id="uses">
        <a href="#" target="Uses">Uses of {{WORD}}</a>
      </p>	
      <p id="images">
        <a href="#" target="Images">Images of {{WORD}}</a>
      </p>
  </body>
</html>
